<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./dist/css/app.css">
  <script src="app.js"></script>
  <title>search-books</title>
</head>
<body>
  <header>
    <p class = "modal-show">?</p>
    <h1 class = "site-title">Search Books</h1>
  </header>

  <div class="modal">
    <div class="modal__content">
      <div class="modal__content__close-btn" id="close-modal-btn">X</div>
      <div class="modal__content__textBox">
        <h1 class="modal__content__textBox__greet">Search Booksへようこそ。</h1>
        <p>
          このサイトでは、キーワードを入力して本を探すことができます。
          <br>
          表示された画像をクリックすると『Rakuten ブックス』へ移動します。
          <br>
          ※キーワードは<span class="attention">一文字以上</span>でお願いします。
        </p>
      </div>
    </div>
  </div>

  <div class="search">
    <div class="search__inputArea">
      <input type="text" class="search__inputArea__inputWord" placeholder="enter any books title">
      <button class="search__inputArea__btn">Search</button>
    </div>
  </div>

  <ul class="lists"></ul>
  
</body>
</html>
