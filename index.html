<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./dist/css/app.css">
  <script src="app.js"></script>
  <script src="search.js"></script>
  <title>search-books</title>
</head>
<body>
  <header class="header">
    <p class = "modal-show">?</p>
    <h1 class = "site-title">Search Books</h1>
  </header>

  <div class="modal">
    <div class="modal__content">
      <div class="modal__content__close-btn" id="close-modal-btn">X</div>
      <div class="modal__content__textBox">
        <h1 class="modal__content__textBox__greet">Search Booksへようこそ。</h1>
        <p class="modal__content__textBox__info">
          このサイトでは、『Rakuten ブックス』に掲載されている本を検索することができます。
          表示された画像をクリックすると商品ページへ移動します。
          <br>
          ※キーワードは必ず<span class="attention">一文字以上</span>になるようにして下さい。
        </p>
      </div>
    </div>
  </div>

  <div class="search">
    <div class="search__inner">
      <div class="search__inputArea">
        <input type="text" class="search__inputArea__inputWord" id="entered-word" placeholder="enter any books title">
        <button class="search__inputArea__btn" id="search-books">Search</button>
      </div>
    </div>
  </div>

  <ul class="lists"></ul>
</body>
</html>
