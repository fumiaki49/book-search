<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/destyle.css">
  <link rel="stylesheet" href="./dist/css/app.css">
  <link rel="stylesheet" href="./dist/css/responsive.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
  <title>search-books</title>
</head>
<body>
  <header class="header is-full-width is-align-center">
    <h1 class="site-title">Search Books</h1>
    <button class="modal-show circle-item">?</button>
  </header>

  <div class="modal is-full-width is-hide">
    <div class="modal__content">
      <div class="modal__content__inner">
        <div class="modal__content__inner__top-area">
          <button class="is-align-center circle-item" id="close-modal-btn">X</button>
        </div>
        <div class="modal__content__inner__textBox">
          <h2>Search Booksへようこそ。</h2>
          <p>
            このサイトでは、『Rakuten ブックス』に出品されている本を検索することができます。
            表示された画像をクリックすると商品ページへ移動します。
            <br>
            ※キーワードは必ず<span class="attention">一文字以上</span>になるようにして下さい。
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="search is-full-width">
    <div class="search__inner">
      <div class="search__inputArea">
        <input type="text" class="search__inputArea__inputWord is-full-width" id="entered-word" placeholder="enter any books title">
        <button class="search__inputArea__btn btn-default" id="search-books">Search</button>
      </div>
    </div>
  </div>

  <ul class="lists is-full-width"></ul>
</body>
</html>
